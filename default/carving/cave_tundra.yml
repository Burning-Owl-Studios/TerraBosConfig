id: "CAVE_TUNDRA"
extends: CAVE_ABSTRACT
palette:
  inner:
    replace-blacklist: true
    replace:
      - "minecraft:air"
      - "minecraft:water"
      - "minecraft:lava"
      - "minecraft:bedrock"
      - "minecraft:ice"
    layers:
      - materials: { "minecraft:air": 1 }
        y: 255
      - materials: { "minecraft:lava": 1 }
        y: 8
  top:
    replace-blacklist: false
    replace:
      - "minecraft:stone"
    layers:
      - materials: { "minecraft:stone": 24, "minecraft:cobblestone": 12, "minecraft:snow_block": 12, "minecraft:sea_lantern" : 1 }
        y: 255
  outer:
    replace-blacklist: false
    replace:
      - "minecraft:stone"
    layers:
      - materials: { "minecraft:packed_ice": 2,"minecraft:snow_block": 2, "minecraft:stone": 4, "minecraft:cobblestone": 1 }
        y: 255
      - materials: { "minecraft:stone": 13, "minecraft:cobblestone": 1 }
        y: 18
  bottom:
    replace-blacklist: false
    replace:
      - "minecraft:stone"
    layers:
      - materials: { "minecraft:packed_ice": 10, "minecraft:blue_ice": 1 }
        y: 255
      - materials: { "minecraft:packed_ice": 4, "minecraft:stone": 1, "minecraft:cobblestone": 1 }
        y: 18
      - materials: { "minecraft:packed_ice": 2, "minecraft:stone": 3, "minecraft:cobblestone": 2 }
        y: 17
      - materials: { "minecraft:stone": 1 }
        y: 16